

 
<div class="card post-card h-100">
    <div class="card-header post-header">
       <h2 class="m-0 text-dark">{{postObj.title | summary : 20}}</h2>
    </div>
    <div class="card-body">
        {{postObj.content | summary}}
    </div>
    <div class="card-footer">
        <button  
        [routerLink]="['/posts', postObj.id]"
       mat-stroked-button color="accent" class="btn-block">Read More...</button>
    </div>
</div>
